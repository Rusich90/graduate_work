services:
  db:
    image: postgres:13-alpine
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'

  app:
    build: .
    volumes:
      - ./src:/code
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./src/core/nginx.conf:/etc/nginx/nginx.conf
      - ./src/core/site_configs:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    restart: always