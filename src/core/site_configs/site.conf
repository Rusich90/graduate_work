server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;


    location ~ ^/api/(openapi|v1) {
        proxy_pass http://app:8000;
    }
}

server {
    listen 443 ssl;
    server_name  www.yanflix.ru;
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    location ~ ^/api/(openapi|v1) {
        proxy_pass http://app:8000;
    }
}